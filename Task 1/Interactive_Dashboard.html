<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Employee Demographic Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-12 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-4xl font-bold gradient-text">Employee Demographic Analysis</h1>
                <p class="text-slate-400 mt-2">Comprehensive workforce insights and statistical distribution</p>
            </div>
            <div class="glass px-6 py-3 rounded-2xl flex items-center gap-4">
                <div class="h-3 w-3 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-sm font-semibold">Live Data Report</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass p-8 rounded-3xl hover:scale-[1.02] transition-transform">
                <p class="text-slate-400 text-sm font-semibold uppercase tracking-wider">Total Employees</p>
                <p class="text-5xl font-bold mt-2">150</p>
            </div>
            <div class="glass p-8 rounded-3xl hover:scale-[1.02] transition-transform">
                <p class="text-slate-400 text-sm font-semibold uppercase tracking-wider">Average Age</p>
                <p class="text-5xl font-bold mt-2">40.2</p>
            </div>
            <div class="glass p-8 rounded-3xl hover:scale-[1.02] transition-transform">
                <p class="text-slate-400 text-sm font-semibold uppercase tracking-wider">Avg Annual Salary</p>
                <p class="text-5xl font-bold mt-2">$96.6K</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass p-8 rounded-3xl">
                <h3 class="text-xl font-bold mb-6">Department Distribution</h3>
                <div class="chart-container">
                    <canvas id="deptChart"></canvas>
                </div>
            </div>
            <div class="glass p-8 rounded-3xl">
                <h3 class="text-xl font-bold mb-6">Gender Diversity</h3>
                <div class="chart-container">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-500 text-sm">
            &copy; 2026 HR Analytics Division | Created by Antigravity AI
        </footer>
    </div>

    <script>
        const ctxDept = document.getElementById('deptChart').getContext('2d');
        new Chart(ctxDept, {
            type: 'bar',
            data: {
                labels: ['Engineering', 'Finance', 'Sales', 'Operations', 'HR', 'Marketing'],
                datasets: [{
                    label: 'Employees',
                    data: [33, 30, 27, 23, 20, 17],
                    backgroundColor: 'rgba(56, 189, 248, 0.6)',
                    borderColor: '#38bdf8',
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });

        const ctxGender = document.getElementById('genderChart').getContext('2d');
        new Chart(ctxGender, {
            type: 'doughnut',
            data: {
                labels: ['Female', 'Male', 'Non-Binary'],
                datasets: [{
                    data: [77, 61, 12],
                    backgroundColor: [
                        'rgba(244, 114, 182, 0.6)',
                        'rgba(56, 189, 248, 0.6)',
                        'rgba(168, 85, 247, 0.6)'
                    ],
                    borderColor: ['#f472b6', '#38bdf8', '#a855f7'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { color: '#94a3b8', font: { family: 'Outfit', size: 14 } }
                    }
                }
            }
        });
    </script>
</body>

</html>
